# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               Brad Langel
url:                 ""
paginate:            1
baseurl:             "http://bradlangel.github.io"

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              'Brad Langel'

github:
  repo:           github.com/bradlangel/bradlangel.github.io

# This is the list of pages to incldue in the header of the website.
pages_list:
  About: '/about/'
  Feed: '/atom.xml'
